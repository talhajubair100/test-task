{% extends "frontend/base.html" %}
{% load static %}

{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-6 mx-auto">
        <div class="grid grid-cols-3">
            {% for event in events %}

            <div class="p-12 flex flex-col items-start">
                <a href="{% url 'event_details' event.id  %}" class="sm:text-3xl text-2xl title-font font-medium text-gray-900 mt-4 mb-4">{{ event.title|truncatechars:40 }}</a>
                <p class="leading-relaxed mb-8">{{ event.description|truncatechars:200 }}.</p>
                <div
                    class="flex items-center justify-between flex-wrap pb-4 mb-4 border-b-2 border-gray-100 mt-auto w-full">
                    <a href="{% url 'event_details' event.id  %}" class="text-indigo-500 inline-flex items-center">Learn More
                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="M12 5l7 7-7 7"></path>
                        </svg>
                    </a>
                    <div>
                        <span
                            class="text-gray-400 mr-1 inline-flex items-center ml-auto leading-none text-sm py-1 border-gray-200">
                            <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="6" x2="12" y2="12"></line>
                                <line x1="12" y1="12" x2="16" y2="14"></line>
                            </svg>{{ event.date }} , {{ event.time }}
                        </span>
                        <span
                            class="text-gray-400 mr-3 inline-flex items-center ml-auto leading-none text-sm pl-1 py-1 border-l-2 border-gray-200">
                            <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg> {{ event.slots }} slots
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
