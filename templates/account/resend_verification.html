{% extends "frontend/base.html" %}
{% load static %}

{% load i18n %}
{% load socialaccount %}
{% providers_media_js %}
{% block head_title %}
{% trans "Signup" %}
{% endblock %}
{% block content %}


<section class="contact_page_section mb-36">
	<div class="container mx-auto">
	  <div class="flex flex-wrap justify-between items-center mb-12">
		<div class="w-full max-w-md mx-auto mb-12 lg:w-6/12 lg:mb-0">
		  <img width="550" height="550" src="{% static 'assets/img/others/about-thumb.webp' %}" alt="" class="w-full h-auto">
		</div>
		<div class="w-full max-w-md mx-auto mb-12 lg:w-5/12 lg:mb-0">
		  <div class="text-center mb-15">
			<h2>Email</h2>
		  </div>
		  <form action="{% url 'resend_verfication' %}" method="POST">
			{% csrf_token %}
			<div class="mb-4">
			  <input type="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address" class="w-full px-4 py-2 border rounded">
			</div>
			<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Resend Email</button>
		  </form>
		</div>
	  </div>
	</div>
  </section>
  

{% endblock %}
